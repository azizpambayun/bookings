<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .my-footer {
        height: 5em;
        /* background-color: #163b65; */
        margin-top: 1.5em;
        padding: 1em;
        color: white;
        font-size: 80%;
      }
      .room-image {
        max-width: 50%;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Rooms </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="general.html">General Quarters</a></li>
                <li><a class="dropdown-item" href="major.html">Major's Suite</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservation.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- form section for reservation-->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="mt-3 mb-3">Search for Availability</h1>

          <form action="reservation.html" method="post" novalidate class="needs-validation">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
            <div class="row">
              <div class="col">
                <div class="row" id="reservation-dates">
                  <div class="col-md-6">
                    <label for="start_date">Starting Date</label>
                    <input required class="form-control" type="date" name="start_date" id="start_date" />
                    <small id="startDateHelp" class="form-text text-muted">Enter your starting date in YYYY-MM-DD format</small>
                  </div>
                  <div class="col-md-6">
                    <label for="end_date">Ending Date</label>
                    <input required class="form-control" type="date" name="end_date" id="end_date" />
                    <small id="endDateHelp" class="form-text text-muted">Enter your ending date in YYYY-MM-DD format</small>
                  </div>
                </div>
              </div>
            </div>

            <hr />

            <button type="submit" class="btn btn-primary">Search Availability</button>
          </form>
        </div>
      </div>
    </div>
    <!-- end of form section -->

    <!-- footer -->
    <footer class="my-footer bg-dark">
      <div class="row">
        <div class="col">left</div>

        <div class="col">center</div>

        <div class="col">right</div>
      </div>
    </footer>
    <!-- end footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
